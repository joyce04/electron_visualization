<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- scatter plot spec : update bnt click -> change location, color, radius (x, y scale should automatically change) via transition(smooth) -->
  <title>2018-28420 Visualization Assignment 01: bar chart and scatter chart</title>
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <svg id="chart" width="200", height="200" style="border:black 1px solid"></svg>
  <script type="text/javascript">
    let students = [
      {'name':'Jane', 'score':80},
      {'name':'John', 'score':90},
      {'name':'Bob', 'score':60}
    ];

    let maxScore = 100;
    let barWidth = 50;
    let maxHeight = 200;
    let margine = 10;

    let svg = document.getElementById("chart");
    let spec = 'http://www.w3.org/2000/svg';

    students.forEach((student, i) => {
      let rect = document.createElementNS(spec, "rect");

      // let each_width = (svg.getAttribute("width")-10*students.length)/students.length
      let each_height = student.score / maxScore * maxHeight
      rect.setAttribute("width", barWidth);
      rect.setAttribute("height", each_height);
      rect.setAttribute("x", margine+(barWidth+margine)*i);
      rect.setAttribute("y", maxHeight-each_height);
      rect.style.fill = 'steelblue';

      svg.appendChild(rect);
    });
  </script>
</body>
</html>
