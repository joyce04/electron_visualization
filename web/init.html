<script>
	function get_flask_status() {
        $.ajax({
            url: 'http://localhost:5000/main',
            type: 'GET',
            success: function(res) {
                location.replace("http://localhost:5000/main");
            },
            error: function(error){
				console.log('Starting...');
				setTimeout(function () {
					get_flask_status();
				}, 10000);
            }
        })
    }

	window.onload = function () {
		// due to importing issues and futher pip install for required packages, wait for 2 sec before moving to main page.
		get_flask_status();
	}
