<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static',filename='css/ui.jqgrid-bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/basic.css') }}" />

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="{{ url_for('static',filename='app/js/i18n/grid.locale-en.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='app/js/jquery.jqGrid.min.js') }}"></script>
    <script>
		$.jgrid.defaults.width = 1180;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("html").classList.add('js');

            var fileInput = document.querySelector(".input-file");
            var button = document.querySelector(".input-file-trigger");
            var the_return = document.querySelector(".file-return");

            button.addEventListener("click", function(event) {
                fileInput.focus();
                return false;
            });
            fileInput.addEventListener("change", function(event) {
                document.getElementById("upload_file_form").submit();
            });
        }, false);
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            var fext = '{{ fext }}';

            if (fext == 'csv' || fext == 'tsv') {
                var data = {{ data | tojson }};
                var fname = '{{ fname }}'

                var columns = '{{ column }}';
                columns = columns.replace('[', '').replace(']', '').split(',');
                
                var colw = '{{ colw }}'
                colw = colw.replace('[', '').replace(']', '').split(',');

                var colModel = [];

                for (i = 0; i < columns.length; i++) {
                    colModel.push({
                        label: columns[i].replace(/&#39;/g, '').trim(),
                        name: columns[i].replace(/&#39;/g, '').trim(),
                        width: colw[i]
                    });
                }

                $("#jqGrid").jqGrid({
                    data: data.rows,
                    datatype: "local",
                    colModel: colModel,
                    viewrecords: true,
                    width: 1170,
                    height: 600,
                    rowNum: 16,
                    autowidth: true,
                    shrinktofit: true,
                    pager: "#jqGridPager",
                    caption: fname
                });

                $('#jqGrid').jqGrid('filterToolbar');
			    $('#jqGrid').jqGrid('navGrid',"#jqGridPager", {                
                    search: true,
                    add: false,
                    edit: false,
                    del: false,
                    view: true,
                    refresh: true
                },
                {}, // edit options
                {}, // add options
                {}, // delete options
                { multipleSearch: true } // search options - define multiple search
                );
            };
        });
    </script>
</head>

<body>
    <div id="history_back">
        <a href="/">
            << Back</a>
    </div>
    <br/>
    <div id="upload_file">
        <form id="upload_file_form" action="/upload_file" method="post" enctype="multipart/form-data">
            <div class="input-file-container">
                <input class="input-file" id="file" name="file" type="file" multiple>
                <label tabindex="0" for="file" class="input-file-trigger">Select a file...</label>
            </div>
        </form>
    </div>
    <br/>

    <div id="grid_area">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</body>

</html>
